
<h1>To-dos</h1>

<div ng-show = 'todos == 0' class="">
  No Todos found.
</div>
<div ng-hide = 'todos == 0' class="">
<div class="table-responsive">
<table class="table table-striped table-hover">
  <thead>
    <tr>
			<th>Task</th>
			<th>Description</th>
			<th> Actions </th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="todo in todos">
			<td><a href="#/todos/{{todo.id}}" class='btn btn1' onmouseover="$(this).css({'background':'#F8F8F8','box-shadow':'0px 0px 10px #666666','padding':'2px 4px','color':'#333'});" onmouseleave="$(this).css({'box-shadow':'0px 0px 10px #d8d8d8'});" style="background:#F8F8F8;box-shadow:0px 0px 10px #d8d8d8;padding:2px 4px;color:#333;"> {{todo.task}}</a> </td>
			<td>{{todo.description}}</td>
			<td> <a class='btn btn-default btn-xs' href="#/todos/{{todo.id}}/edit" >Edit</a>
<button type="input" class="btn btn-danger" ng-click='remove({{todo.id}})' style="padding:1px 3px;font-size:12px;">Delete</button></td>	
		</tr>
	</tbody>
	
</table>
</div>
</div>

<a href="#/todos/add"  class="btn btn-primary " >Add todo </a>
